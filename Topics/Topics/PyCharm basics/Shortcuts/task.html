<p>What is the shortcut for <u>Find Action</u>, one of the most important commands in PyCharm?</p>
<p>Separate the keys with <strong>+</strong> or spaces: <code class="java">Ctrl+Shift</code>, <code class="java">Shift Cmd</code>.</p>
<p>[HINT]You can just copy-paste the answer from the <a href="https://www.jetbrains.com/help/pycharm/mastering-keyboard-shortcuts.html" rel="noopener noreferrer nofollow" target="_blank">official PyCharm tutorial</a>.[/HINT]</p>
